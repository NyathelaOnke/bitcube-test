    <body>
        <!--Menu section starts-->
        <div class="menu">
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="Admin.html">Stock Levels</a>
                        <a href="#" style="color: rgb(224, 146, 0); box-shadow: rgba(224, 146, 0, 0.534) 2.4px 2.4px 3.2px;">Stock</a>
                        <a href="bought.html">Remove Stock</a>
                    </li>
                </ul>
            </div>
        </div>
<div class="main">
    <div class="container stock">
        <div class="addStock">
            <h2> Add Stock </h2>                
            <form id="form" action="Admin.html">
                <div class="row">
                    <div class="col-25">
                        <label for="Products">Select a product code</label>
                    </div>
                    <div class="theInput">
                        <select id="Products" name="Products" required>
                            <option value="Select">--Select--</option>
                            <option value="PRODUCT01">PRODUCT01</option>
                            <option value="PRODUCT02">PRODUCT02</option>
                            <option value="PRODUCT03">PRODUCT03</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Items">Items Received</label>
                    </div>
                    <div class="theInput">
                        <input type="number" id="Items" name="receivedItems" required placeholder="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Price"> Price per Item Received </label>
                    </div>
                    <div class="theInput">
                        <input type="number" id="thePrice" name="itemPrice" required placeholder="0">
                    </div>
                </div>
                <button onclick="theInputStock()" type="button" class="btn">
                <i class="fas fa-plus"></i>
                    Add Stock
                </button>
            </form>
        </div>
    </div>
</div>

<script src="admin.js"></script>
    </body>
